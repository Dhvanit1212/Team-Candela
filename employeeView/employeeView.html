<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee’s Expense Dashboard</title>
  <link rel="stylesheet" href="employeeView.css"/>
</head>
<body>
  <header>
    <button id="trackMintBtn" class="trackmint-btn">TrackMint</button>
    <div class="title-box">Employee’s View</div>
    <div class="actions header-actions" aria-label="page actions">
      <button id="uploadBtn">Upload</button>
      <button id="newBtn">New</button>
      <input type="file" id="fileInput" accept="image/*" hidden />
    </div>
  </header>

  <section class="summary-container">
    <div class="summary-card to-submit">
      <div class="amount" id="sumToSubmit">0 rs</div>
      <div class="label">To Submit</div>
    </div>
    <div class="summary-card waiting">
      <div class="amount" id="sumWaiting">0 rs</div>
      <div class="label">Waiting Approval</div>
    </div>
    <div class="summary-card approved">
      <div class="amount" id="sumApproved">0 rs</div>
      <div class="label">Approved</div>
    </div>
  </section>

  <section class="table-section">
    <table>
      <thead>
        <tr>
          <th>Employee</th>
          <th>Description</th>
          <th>Date</th>
          <th>Category</th>
          <th>Paid By</th>
          <th>Remarks</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>
  </section>

  <!-- New / Edit Expense Modal -->
  <div class="modal hidden" id="expenseModal">
    <div class="modal-content">
      <h2 id="modalTitle">New Expense</h2>
      <form id="expenseForm">
  <label for="desc">Description</label>
  <input type="text" id="desc" required placeholder="e.g. Client lunch" title="Description" />

  <label for="date">Date</label>
  <input type="date" id="date" required title="Date" />

  <label for="category">Category</label>
  <select id="category" required title="Category">
          <option value="">Select...</option>
          <option>Food</option>
          <option>Travel</option>
          <option>Office Supplies</option>
        </select>

  <label for="amount">Amount (rs)</label>
  <input type="number" id="amount" step="0.01" required placeholder="0.00" title="Amount" />

  <label for="paidBy">Paid By</label>
  <input type="text" id="paidBy" required placeholder="Employee name" title="Paid By" />

  <label for="remarks">Remarks</label>
  <input type="text" id="remarks" placeholder="Optional notes" title="Remarks" />

        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="employeeView.js"></script>
</body>
</html>
